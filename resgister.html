<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    
    <main class="register-main">

        <form class="form-register" action="#">
            <div class="form-container-register">
                <div class="container-text">
                    <h2>Resgístrate</h2>
                    <div class="input-line"></div>
                    <p>Rellena este formulario para poder crear una cuenta </p>
                </div>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Ingrese su email" name="email" id="email" required>
                
              <label for="name"><b>Nombre</b></label>
              <input type="text" placeholder="Ingrese su nombre" name="name" id="name" required>
              
              <label for="psw"><b>Contraseña</b></label>
              <input type="password" placeholder="Ingrese una contraseña" name="psw" id="psw" required>
              
              <label for="psw-repeat"><b>Confirmar contraseña</b></label>
              <input type="password" placeholder="Ingrese de nuevo su contraseña" name="psw-repeat" id="psw-repeat" required>
              
              <div class="line-decoration-register"></div>
            
            </div>

            <div class="terms-signin">
                <p>Al crear una cuenta, usted acepta nuestros <a href="#">Terminos y Condiciones</a>.</p>
                <button type="submit" class="register-btn">Register</button>

                <p>Ya tienes una cuenta <a href="#">Ingresa aquí</a>.</p>
            </div>
                
        </form>

    </main>
    
</body>

</html>
